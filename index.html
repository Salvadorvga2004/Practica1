<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Sencilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin-bottom: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Mi página</h2>
  </header>

  <h1>¡Hola Mundo!</h1>
  <p>Esta es una página HTML</p>
  <button onclick="alert('¡Haz hecho clic en el botón!')">Haz clic aquí</button>
</body>
</html>
