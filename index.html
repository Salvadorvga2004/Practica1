<html lang="es">
<head>

  <title>Mi Página Sencilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 80px; /* para que el footer no tape contenido */
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;

    footer {
      background-color: #222;
      color: white;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Mi sitio</h2>
  </header>

  <h1></h1>
  <p>Esta es una página HTML</p>

  <footer>
    <p>© 2025 Mi Página. Todos los derechos reservados.</p>
  </footer>

</html>
